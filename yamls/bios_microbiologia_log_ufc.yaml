titulo: "Overview: Microbiología en el mes de Julio"
lugar: "BIOS"
descripcion: ""

secciones:
  - titulo: Objetivos
    contenido:
      - tipo: "lista"
        items:
          - Revisar la carga microbiológica a partir la métrica <strong>Log(UFC/g)</strong> en las diferentes etapas del
            proceso (materias primas <strong>MP</strong>, agua, superficies y producto terminado <strong>PT</strong>) 
            en las plantas de <strong>BIOS</strong> durante el mes de julio 2025.
          - Identificar <strong>patrones de similitud</strong> por quintiles de <strong>Log(UFC/g)</strong> entre plantas y microorganismos,
            determinando agrupaciones.
          - Analizar los cambios en <strong>Log(UFC/g)</strong> a lo largo de las etapas del proceso,
            destacando posibles incrementos o reducciones que indiquen <strong>eficiencia o riesgo de contaminación cruzada</strong>.
          - Visualizar de forma integral las <strong>fuentes de contaminación y focos
            críticos</strong>, facilitando la toma de decisiones interpretabilidad en los datos.
          - Analizar en <strong>PT</strong> el comportamiento de la <strong>carga microbiológica</strong> en
            función del <strong>volumen de producto producido</strong>, la <strong>actividad de agua
            (aW)</strong> y la <strong>especie de microorganismo</strong>.

