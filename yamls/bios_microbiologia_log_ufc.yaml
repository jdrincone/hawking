  - titulo: Carga microbiológica por etapas del proceso por planta y microorganismos
    contenido:
      - tipo: plotly_html
        src: resultado_log_etapa_planta_.html
        style: "width: 90%; display: block; margin: 10 auto;"

      - tipo: texto
        html: >
          Este gráfico compara el <strong>promedio de Log(UFC/g)</strong> y el número de análisis (<strong>n</strong>) 
          realizados en cada <strong>etapa del proceso</strong> por planta: materias primas (MP), agua, superficies y producto terminado (PT).  
          En general, se observa que las <strong>mayores cargas microbiológicas</strong> ocurren en las etapas de 
          <strong>MP</strong> y <strong>PT</strong>, con valores entre <strong>3.2 y 4.4 Log(UFC/g)</strong>, 
          mientras que en <strong>agua</strong> y <strong>superficies</strong> las cargas son 
          significativamente menores (<strong>0–1.5 Log(UFC/g)</strong>), reflejando un mejor control en estas áreas.  
          <br><br>
          Las plantas <strong>Buga</strong> y <strong>Cartago</strong> destacan por su alto número de análisis 
          (n > 150), lo que fortalece la confiabilidad de sus promedios.  
          <strong>Bogotá</strong>, <strong>Envigado</strong> e <strong>Itagüí</strong> muestran los valores más altos 
          en MP y PT, lo que sugiere <strong>mayor persistencia microbiológica</strong> a lo largo del proceso, 
          mientras que <strong>Cartago</strong> mantiene los niveles más bajos en agua y superficie.
      

      - tipo: texto
        html: >
          Como caso particular revisaremos la carga microbiológica por tipo de microorganismo y etapa
          para Mosquera y Cartago.

      - tipo: plotly_html
        src: resultado_log_etapa_Mosquera_.html
        style: "width: 90%; display: block; margin: 10 auto;"

      - tipo: texto
        html: >
          En <strong>Mosquera</strong>, los resultados muestran diferencias claras entre microorganismos.
          <strong>Mesófilos</strong> presentan las cargas más altas, pasando de <strong>3.92 Log(UFC/g)</strong> en 
          materias primas (<strong>MP</strong>) a <strong>4.66 Log(UFC/g)</strong> en producto terminado (<strong>PT</strong>),
          lo que indica un aumento en el proceso.  
          Por el contrario, <strong>Clostridium Sulfitoreductor</strong> disminuye de <strong>1.55</strong> a 
          <strong>0.22 Log(UFC/g)</strong>, reflejando un control efectivo.  
          <strong>Coliformes Totales</strong> y <strong>Hongos y Levaduras</strong> muestran incrementos moderados 
          (de ~1.0 a ~2.4 Log(UFC/g)), mientras que <strong>E. coli</strong> y <strong>Salmonella</strong> no se detectaron.  
          <br><br>
          En conjunto, Mosquera mantiene una <strong>carga baja a moderada</strong> en la mayoría de microorganismos, 
          con mejoras evidentes en <strong>Clostridium</strong> pero un ligero aumento general en el resto al llegar a PT.



      - tipo: plotly_html
        src: resultado_log_etapa_Cartago_.html #resultado_log_etapa_Mosquera_
        style: "width: 90%; display: block; margin: 10 auto;"

      - tipo: texto
        html: >
          En <strong>Cartago</strong>, las cargas microbiológicas se mantienen <strong>estables o ligeramente menores</strong> 
          entre las etapas del proceso. Los <strong>mesófilos</strong> muestran valores similares en <strong>MP</strong> y <strong>PT</strong> 
          (~4.0&nbsp;Log(UFC/g)), mientras que <strong>Coliformes Totales</strong> mantienen una carga constante 
          alrededor de <strong>2.3&nbsp;Log(UFC/g)</strong>.  
          <strong>Clostridium Sulfitoreductor</strong> disminuye de <strong>1.64</strong> a <strong>1.17&nbsp;Log(UFC/g)</strong>, 
          evidenciando <strong>control microbiológico</strong> a lo largo del proceso. 

  - titulo: Comportamiento de la carga microbiológica (Log UFC/g) en función de la actividad de agua y del tipo de microorganismo
    contenido:


      - tipo: plotly_html
        src: log_kg_micro.html
        style: "width: 70%; display: block; margin: 0 auto;"

      - tipo: plotly_html
        src: log_aw_micro.html
        style: "width: 70%; display: block; margin: 0 auto;"

      - tipo: texto
        html: >
          En <strong>PT</strong>, al analizar la <strong>carga microbiológica (Log<sub>10</sub> UFC/g)</strong> frente a la
          <strong>actividad de agua (aW)</strong> y los <strong>kilogramos producidos</strong>, se observa que las
          mayores cargas corresponden a <strong>mesófilos</strong> y <strong>hongos y levaduras</strong>.
          Estos niveles elevados aparecen a lo largo de todo el rango de <strong>aW</strong> y de <strong>producción</strong>,
          sin una tendencia clara con respecto a estas variables; es decir, el incremento de carga parece
          <strong>independiente</strong> de la aW y del volumen producido. En general, para estos dos
          grupos se registran valores iguales o superiores a ~<strong>1.5 unidades logarítmicas</strong>, mientras
          que el resto de microorganismos presentan cargas más bajas o puntuales.


  - titulo: Conclusiones
    contenido:
          - tipo: "lista"
            items:
                - Las <strong>materias primas (MP)</strong> presentaron las <strong>mayores cargas microbiológicas</strong>
                  iniciales, con valores promedio <strong>~3.0Log(UFC/g)</strong>, dominadas por <strong>Mesófilos</strong>,
                  <strong>Coliformes Totales</strong> y <strong>Hongos y Levaduras</strong>.
                - En <strong>producto terminado (PT)</strong>, la carga promedio aumentó ligeramente (~<strong>0.7 Log(UFC/g)</strong>),
                  con respecto a las materias primas, el incremento se debe principalmente a <strong>Hongos y Levaduras</strong>.
                - Las <strong>muestras de agua y superficies</strong> evidenciaron <strong>valores bajos</strong> de contaminación
                  (≤ 1.5 Log(UFC/g)).
                - En <strong>Mosquera</strong> se observó una <strong>reducción significativa</strong> de <strong>Clostridium
                  Sulfitoreductor</strong> (de 1.55 a 0.22 Log), mientras que otros microorganismos presentaron <strong>ligeros incrementos</strong> hacia PT.
                - En <strong>Cartago</strong>, las cargas se mantuvieron <strong>estables o menores</strong> entre etapas,
                  indicando <strong>eficiencia en control microbiológico</strong>.
                - Las plantas con <strong>mayor carga promedio</strong> en MP y PT fueron <strong>Bogotá</strong>,
                  <strong>Envigado</strong> e <strong>Itagüí</strong>.
                - No se detectó <strong>Salmonella</strong> en ninguna etapa, lo que confirma <strong>ausencia de 
                  contaminación crítica</strong> en las muestras analizadas.
                - En conjunto, los resultados reflejan un <strong>proceso controlado</strong> con focos específicos de mejora,
                  principalmente en el manejo de <strong>Mesófilos</strong> y <strong>Coliformes Totales</strong> en la transición de MP a PT.






