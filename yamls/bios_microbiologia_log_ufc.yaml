  - titulo: Grupos de similitud en carga microbiológica por plantas y microorganismos en MP
    contenido:
      - tipo: texto
        html: >
          A partir de la gráfica anterior surge una pregunta: en términos de <strong>Log(UFC) promedio</strong> ,
          ¿qué combinaciones <strong>planta × microorganismo</strong> muestran
          <strong>comportamientos similares</strong>? Es decir, ¿existen grupos con un
          patrón de carga microbiológica comparable al analizar por planta y microorganismo.
          La respuesta es <strong>sí</strong>. A continuación se presentan los
          <strong>grupos de similitud</strong> y su resumen.

      - tipo: imagen
        src: log_mp.svg
        mime: svg
        #style: "width: 90%; display: block; margin: 10 auto;"

      - tipo: "texto"
        html: >
          La gráfica agrupa plantas por <strong>bandas de Log(UFC/g) promedio en MP</strong> y muestra a la derecha
          los <strong>microorganismos asociados</strong> en cada nivel. En las bandas más altas se concentran
          <strong>Mesófilos</strong>, lo que sugiere <strong>mayor actividad microbiológica</strong> en esos sitios.
          Al descender de banda, aparecen con más frecuencia <strong>coliformes</strong> (totales)
          y <strong>hongos/levaduras</strong>.

      - tipo: "lista"
        items:
          - "Bandas altas (4.09–4.99): plantas con mayor carga — Bogotá, Bucaramanga, Buga, Ciénaga de Oro, Envigado, Itagüí.
             Microorganismo predominante: <strong>Mesófilos</strong>."
          - "Intermedio–alto (2.73–4.09): Buga, Cartago, Envigado, Mosquera, Neiva. Predominan <strong>Mesófilos</strong>;
             también <strong>Coliformes Totales</strong> y <strong>Hongos y Levaduras</strong>."
          - "Intermedio (1.94–2.65): Bucaramanga, Cartago, Ciénaga de Oro, Itagüí, Neiva.
             Presencia de <strong>Coliformes Totales</strong>, <strong>Clostridium sulfitorreductor</strong> y <strong>Hongos y Levaduras</strong>."
          - "Bajo (0.13–0.86): Cartago, Envigado, Mosquera, Neiva. 
             Detecciones esporádicas de <strong>E. coli</strong>, <strong>Hongos y Levaduras</strong> y <strong>Coliformes Totales</strong>."
          - "Cero: Sin evidencia en los datos de <strong>Salmonella</strong>."


