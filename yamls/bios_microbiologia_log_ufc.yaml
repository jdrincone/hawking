          Se presentan dos <strong>diagramas de torta</strong> (solo para <strong>materias primas — MP</strong>) que muestran la
          <strong>distribución de análisis</strong> por <strong>microorganismo</strong> y por <strong>origen de harina</strong>.
          Cada diagrama indica el <strong>porcentaje de análisis</strong> por categoría y la <strong>carga microbiológica</strong> asociada a cada
          segmento.
          <br><br>
          En el primero, la <strong>distribución de análisis por microorganismo</strong> es bastante equilibrada; no obstante,
          la <strong>carga micribiológica</strong> mes mayor en <strong>mesófilos</strong> (~<strong>3Log(UFC/g)</strong>).
          En el segundo, más del <strong>80 %</strong> de los análisis provienen de <strong>harinas de origen animal</strong>;
          que representan en promedio, una carga microbiológica de ~<strong>0.8Log(UFC/g)</strong>.


