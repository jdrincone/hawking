  - titulo: Entendimiento de las variaciones del Cloro Libre y ORP bajo una variación de pH
    contenido:
      - tipo: texto
        html: >
          A continuación se indica cómo interpretar las variaciones de <b>ORP</b> y <b>Cloro libre (FCL)</b> en función del
          <b>pH</b> usando las <i>pendientes</i> de las rectas ajustadas.
          <br><br>
          <strong>¿Qué nos dicen las pendientes?</strong><br>
          • <b>m_ORP (mV/pH)</b>: cambio del ORP por cada unidad de pH. <u>Más negativa</u> ⇒ al bajar el pH, el ORP sube más (mejor).<br>
          • <b>m_FCL (ppm/pH)</b>: cambio del cloro libre por cada unidad de pH. <u>Cercana a 0</u> (o negativa) ⇒ el FCL se mantiene
          (o aumenta) al acidificar (mejor).
          <br><br>
          <strong>Cómo elegir el mejor producto:</strong><br>
          Si el objetivo es <b>maximizar el ORP</b> y <b>minimizar la pérdida de FCL</b> al acidificar, el producto óptimo es aquel que
          presenta <b>m_ORP</b> con la <u>mayor magnitud negativa</u> y <b>m_FCL</b> <u>lo más próxima a cero</u> (idealmente ≤ 0).

      - tipo: tabla
        src: pendientes_y_R2_por_producto.csv

      - tipo: plotly_html
        src: subplot_abs_pendientes_selko_incluido_en_fcl.html

      - tipo: lista
        items:
          - "Los ácidos puros muestran el mayor aumento de ORP al acidificar: <strong>destacan Ácido Acético
             (|m_ORP|≈95.5 mV/pH) y Ácido Fosfórico (|m_ORP|≈84.4 mV/pH)</strong>."
          - "Si el objetivo es reducir el consumo/cambio de cloro libre, <strong>el mejor comportamiento lo da 
             Ácido Fosfórico (|m_FCL|≈0.165 ppm/pH, el más cercano a cero)</strong>."
          - "Entre las mezclas, Citroquim Aqua y CLAP tienen incrementos de ORP similares (|m_ORP|≈43.8 y 45.5 mV/pH),
             pero <strong>Citroquim Aqua modifica más el FCL (|m_FCL|≈0.408 ppm/pH) que CLAP (≈0.299 ppm/pH)</strong>."
          - "Selko pH presenta un punto a alta acidez con ORP anormalmente bajo; por eso no se resalta en ORP.
             En FCL se incluye para referencia, pero se mantiene en gris."
          - "Sobre el error de predicción: los modelos son lineales con sólo 3 puntos por producto; use el R² como
             guía de confiabilidad. Muy alto en Ácido Fosfórico (≈1.00) y CLAP (≈0.94–0.99); 
             <strong>moderado en Ácido Acético para FCL (≈0.58) y bajo para Selko pH en ORP (≈0.40). 
             En estos casos, las pendientes deben interpretarse con mayor cautela.</strong>"



  - titulo: Conclusiones
    contenido:
      - tipo: lista
        items:
            - "Partiendo de un pH normal, el Citroquim logra disminuir hasta 0.93 unidades de pH en el transcurso de 24 horas,
               el ácido fosfórico es el ácido puro que más disminuye logrando acidificar hasta 1.2 unidades de pH en un periodo
               de 24 horas."
            - "Para el objetivo de <strong>bajar pH y maximizar ORP</strong>, el mejor desempeño lo mostró <strong>Ácido Acético</strong> (pendiente ORP/pH más negativa)."
            - "Para <strong>minimizar el cambio de cloro libre (FCL)</strong> al acidificar, el más favorable fue <strong>Ácido Fosfórico</strong> (|m_FCL| más cercano a 0 y
               valores absolutos de FCL altos)."
            - "Las mezclas <strong>Citroquim Aqua</strong> y <strong>CLAP</strong> exhiben aumentos de ORP <strong>moderados</strong>; entre ellas,
              <strong>CLAP</strong> altera menos el FCL que Citroquim Aqua."
            - "<strong>Selko pH</strong> presenta un punto a alta acidez con ORP anormalmente bajo; se recomienda <strong>repetir esa medición</strong>
              y revisar procedimiento/equipo."
            - "Las conclusiones se basan en <strong>modelos lineales con ~3 puntos por producto</strong>; el <strong>R²</strong> como indicador de confianza y
               considere la incertidumbre asociada y aunque en general es bueno, se debe realizar más muestreos."
            - "Para <strong>mejorar las estimaciones</strong> se deben tomar más datos por producto (≥5–7 niveles de pH)."













