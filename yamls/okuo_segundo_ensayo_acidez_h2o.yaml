titulo: "Análisis de productos acidificantes: ganancia de ORP y retención de cloro libre"
lugar: ""
descripcion: ""

secciones:
  - titulo: Objetivo
    contenido:
      - tipo: lista
        items:
          - Evaluar en que condición inicial por producto se logra mayor acidificación en un periodo de 24 horas.
          - Evaluar cómo cada producto modifica el ORP y el cloro libre (FCL) al disminuir el pH.
          - Cuantificar esas variaciones mediante modelos lineales, estimando las pendientes m_ORP (mV/pH) y m_FCL (ppm/pH).
          - Comparar el desempeño de los productos para identificar el que más aumenta el ORP y menos altera (o conserva) el FCL al acidificar.
          - Presentar resultados en gráficos y tabla, incluyendo R² como indicador de confianza del ajuste.

  - titulo: Nivel de pH alcanzado en tiempo
    contenido:
      - tipo: texto
        html: >
          La gráfica compara la evolución del pH tres condiciones iniciales diferentes:
          <b>pH normal</b> (entre 5.2 y 5.7) y <b>pH bajo</b> (entre 4.1 y 4.6) y <b>pH muy bajo</b> (entre 3.2 a 3.7). 
          En estos casos, se evalúa el comportamiento de cinco productos: Citroquim Aqua, Selko pH, CLAP, 
          Ácido Acético y Ácido Fosfórico.
           <br><br>
          En condiciones iniciales normales, los productos Citroquim Aqua, Selko pH y CLAP —todos ellos
          formulaciones basadas en mezclas de ácidos— muestran una tendencia al incremento en la acidez con el
          paso del tiempo. Esto sugiere un posible efecto de autorregulación, donde el sistema tiende a
          recuperar las condiciones iniciales. En contraste, tanto el Ácido Acético como el Ácido Fosfórico 
          generan una disminución sostenida del pH, lo cual es coherente con su acción acidificante directa.          

      - tipo: plotly_html
        src: ph_subplot_1x3.html
      - tipo: texto
        html: >
          Ahora, en el periodo de evolución <b>¿Cuál es el pH inicial que logra acidificar más manteniendolo 
           en el tiempo?</b>
      - tipo: plotly_html
        src: barras_Cambio_delta_ph.html

      - tipo: texto
        html: >
          Para responder esta pregunta, nos fijaremos en el cambio del pH (<b>ΔpH= pH_incial- pH_final</b>) en cada condición
          inicial. Con esto, en la anterior grafica, la mayor barra de ΔpH, representa la condición en la cual se
          logra acidificar más el agua.

      - tipo: lista
        items:
          - "<b>Ácido Acético</b>: Mayor poder de acidificación iniciando con un pH muy bajo (entre 3.2 a 3.7),
             es decir, si se inicia con un pH de 3.5, se puede lograr obtener una agua acidificada en 3, logra
             disminuir 0.5 unidades de pH."
          - "<b>Ácido Fosfórico</b>: Mayor poder de acidificación iniciando con un pH normal (entre 5.2 a 5.7). Logrando
             disminuir hasta 1.2 unidades de pH."
          - "<b>CLAP</b>: No importa donde se incial, se tiene el mismo comportamiento. Logrando disminuir hasta 0.5 unidades
            de pH."
          - "<b>Citroquim Aqua</b>: Mayor poder de acidificación iniciando con un pH normal (entre 5.2 a 5.7).
             Logra disminuir hasta 0.93 unidades de pH."
          - "<b>Selko pH</b>: Mayor poder de acidificación iniciando con un pH normal (entre 5.2 a 5.7). Comportandose
             similar al Citroquim, alcanzando hasta una reducción de 0.95 unidades de pH."


  - titulo: Relación pH vs. ORP (Potencial de Óxido-Reducción)
    contenido:

      - tipo: plotly_html
        src: ORP_vs_pH_separado.html

      - tipo: texto
        html: >
          Los puntos son mediciones y la línea punteada es la regresión lineal. La
          pendiente <i>m</i> (mV/pH) indica el cambio de ORP por cada unidad que baja
          el pH: <b>m &lt; 0</b> ⇒ el ORP aumenta (deseable); <b>m &gt; 0</b> ⇒ el ORP disminuye.
          <br><br>
          Una tendencia clave al acidificar es el aumento del ORP. En la mayoría de los
          productos (Citroquim Aqua, Ácido Acético y CLAP), al disminuir el pH el ORP
          se incrementa. Esto es esperable: un pH más bajo desplaza el equilibrio hacia
          el ácido hipocloroso (HOCl), oxidante más potente que el ion hipoclorito (OCl⁻),
          elevando el ORP.
          <br><br>
          En el rango de pH 3.1–5.7 la relación ORP–pH puede aproximarse por una recta
          (trazo punteado). La <i>pendiente</i> m es la clave: cuanto más negativa
          (mayor |m|), más ORP se gana por cada unidad que baja el pH. Los ácidos puros
          (Ácido Acético y Ácido Fosfórico) muestran pendientes más pronunciadas porque
          reducen el pH sin consumir cloro.
          <br><br>
          Por otro lado, Selko pH exhibe un punto a alta acidez con ORP muy bajo; es un
          comportamiento atípico y conviene repetir esa medición.

      - tipo: lista
        items:
          - '<b>Ácido Acético</b>: m ≈ <b>−98.5 mV/pH</b>, rango ≈ 810–890 mV. Mayor incremento de ORP al acidificar; desempeño superior.'
          - '<b>Ácido Fosfórico</b>: m ≈ <b>−84.4 mV/pH</b>, rango ≈ 870–890 mV (pH bajos). Incremento de ORP muy alto y consistente.'
          - '<b>Citroquim Aqua</b>: m ≈ <b>−43.8 mV/pH</b>, rango ≈ 670–760 mV. Incremento de ORP moderado al bajar pH.'
          - '<b>CLAP</b>: m ≈ <b>−45.5 mV/pH</b>, rango ≈ 670–780 mV. Incremento de ORP moderado, similar a Aqua.'
          - '<b>Selko pH</b>: m ≈ <b>+117.3 mV/pH</b>, rango ≈ 400–780 mV. ORP disminuye al acidificar (comportamiento anómalo).'



  - titulo: Relación pH vs. Cloro Libre
    contenido:

      - tipo: plotly_html
        src: FCL_vs_pH_separado.html

      - tipo: texto
        html: >
          El comportamiento del cloro libre (FCL) frente al pH es heterogéneo. Cada
          línea punteada es la regresión lineal por producto; su pendiente <i>m</i>
          (ppm por unidad de pH) indica cómo cambia el FCL cuando varía el pH.
          <b>m > 0</b> ⇒ al acidificar (bajar pH) el FCL tiende a disminuir; <b>m < 0</b> ⇒ al
          acidificar el FCL tiende a aumentar.

      - tipo: lista
        items:
          - '<b>Citroquim Aqua</b>: m ≈ <b>+0.41ppm/pH</b> → al bajar pH, el FCL disminuye de forma
            apreciable.'
          - '<b>CLAP</b>: m ≈ <b>+0.30ppm/pH</b> → pérdida moderada de FCL al acidificar.'
          - '<b>Selko pH</b>: m ≈ <b>+1.31ppm/pH</b> → la mayor pérdida de FCL al bajar pH.'
          - '<b>Ácido Acético</b>: m ≈ <b>−0.30ppm/pH</b> → el FCL se mantiene o incluso aumenta ligeramente
            al acidificar (mejor retención).'
          - '<b>Ácido Fosfórico</b>: m ≈ <b>+0.17ppm/pH</b> → leve disminución de FCL con pH más bajo, aunque
            parte de valores de FCL altos en todo el rango.'


