titulo: Análisis del ROI en función del producto Adiflow
lugar: ""
descripcion: ""

secciones:
  - titulo: Consideraciones
    contenido:
      - tipo: lista
        items:
          - Se consideran las órdenes de producción desde febrero hasta la fecha actual, tanto con Adiflow como sin Adiflow.
          - Se entiende como “toneladas producidas” el valor registrado en la columna <strong>CONS. CAP</strong> de los registros originales.
          - Se clasifican como peletizadas con Adiflow aquellas órdenes cuyo peso de agua es mayor que cero.
          - Los kilos de Adiflow dispensados en el producto se calculan multiplicando las toneladas producidas por 0,75.
          - El valor promedio general por tonelada producida es de $1.700.000.
          - El precio de la tonelada de Adiflow se fija en $7.200.
          - 'Las toneladas recuperadas se definen como: La diferencia de Sackoff (%) x Las tonelasas producidas con Adiflow.'

          

