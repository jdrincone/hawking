secciones:
  - titulo: Objetivos
    contenido:
      - tipo: "texto"
        html: >
          Partimos de las órdenes de producción (OP) con mediciones microbiológicas en
          producto terminado. Seleccionamos únicamente aquellas OP que registran, al menos,
          una de estas variables: <b>actividad de agua (aW)</b>, <b>humedad</b> o
          <b>tamaño de partícula</b>. El conjunto final suma <b>228 OP</b>, correspondientes
          al período <b>2024-01-01</b> a <b>2025-05-26</b>. Aproximadamente el <b>85%</b>
          pertenece a productos de avicultura —principalmente <b>Ponedoras</b> y
          <b>Broilers</b>— en las etapas de <b>Levante</b> y <b>Postura</b>, el <b>~10%</b> a ganado y
          el <b>~5%</b> restante a cerdos. Con esta base,
          en las siguientes secciones revisaremos:
      

      - tipo: "lista"
        items:
          - "Caracterizar la mediana de las unidades logarítmicas (log10 UFC/g) de las familias de microorganismos —hongos,
             levaduras y coliformes— a lo largo de distintos niveles de actividad de agua (aW)."
          # - "Caracterizar la mediana de log10 UFC/g en distintos rangos de humedad."
          - "Evaluar si el tamaño de partícula influye en la retención de humedad y, en consecuencia, en el
             estado microbiológico del producto terminado."
          - "Detectar regiones del plano aW × humedad con mayor concentración promedio de microorganismos (hotspots),
             para señalar zonas de mayor prevalencia."
          - "Estimar la relación lineal entre hongos y levaduras en escala logarítmica, reportando la ecuación del 
            modelo (pendiente e intercepto), el rango de operación y el coeficiente de determinación (R²)."


