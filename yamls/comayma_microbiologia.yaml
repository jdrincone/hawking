      - tipo: "texto"
        html: >
          Las figuras de contornos muestran el <b>promedio de log10(UFC/g)</b> en el plano
          <b>Tamaño de partícula × Humedad</b>.
          El patrón es consistente entre hongos y coliformes: las <b>zonas de mayor carga</b>
          se agrupan cuando la <b>humedad está entre 12.0% y 12.6%</b> y el tamaño de partícula
          se concentra en <b>dos bandas</b>: ~<b>450–900 μm</b> y ~<b>1850–2050 μm</b>.
          
          En humedades <b>≤ 11.2%</b> la carga promedio cae de forma notoria en casi todos los tamaños.

      - tipo: "lista"
        items:
          - " Con lo anterior se rescata que <b>zonas de posible riesgo</b> son Humedad ≈ <b>12.0–12.6%</b> con tamaños ~<b>450–900 μm</b> o
             ~<b>1850–2050 μm</b> → islas de contorno más densas (mayor log10). <b>Zona segura</b>: Humedad <b>≤ 11.2%</b> (ideal 11.0–11.8%) → contornos más tenues (menor log10)
             casi independiente del tamaño."
