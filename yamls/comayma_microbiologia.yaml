      - tipo: lista
        items:
          - "<em>Boxplots por aW</em>: a partir de <b>aW > 0.67</b> la mediana de log10(UFC/g) queda de forma
             consistente por encima de la mediana global. <b>Decisión</b>: de forma opcional se sugiere un <u>límite
             operativo de aW ≤ 0.66</u>; si aW entra en 0.67–0.70, intentar disminuirlo en lo posible para evitar un
              ambiente propicio para la aparición de microorganismos."
          - "<em>Contornos/heatmap aW × Humedad</em>: las mayores cargas medias se concentran en
             <b>aW ≈ 0.66–0.68</b> con <b>humedad ≈ 12–12.6%</b>. <b>Decisión</b>: cuando aW se acerque a 0.66,
             se recomienda apuntar a  una <u>humedad objetivo 11.5–12.0%</u>."
          - "<em>Coherencia biológica</em>: una aW más alta favorece la supervivencia/crecimiento microbiano, 
            por lo que aumenta la carga medida."


      - tipo: plotly_html
        src: contornos_tp_hum_log_hongos_avg.html

