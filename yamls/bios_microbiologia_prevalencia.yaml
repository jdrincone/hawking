  - titulo: Grupos de similitud en prevalencia para plantas y microorganismos en MP
    contenido:
      - tipo: texto
        html: >
          A partir de la gráfica anterior surge una pregunta: en términos de prevalencia,
          ¿qué combinaciones <strong>planta × microorganismo</strong> muestran
          <strong>comportamientos similares</strong>? Es decir, ¿existen grupos con un
          patrón de prevalencia comparable al analizar por planta y microorganismo.
          La respuesta es <strong>sí</strong>. A continuación se presentan los
          <strong>grupos de similitud</strong> y su resumen.

      - tipo: imagen
        src: mp.svg
        mime: svg
        style: "width: 70%; display: block; margin: 0 auto;"

      - tipo: texto
        html: >
          En promedio, la mayoría de las plantas presentan en sus materias primas (MP) prevalencias de
          <strong>coliformes totales</strong>, <strong>Clostridium</strong> y
          <strong>hongos y levaduras</strong> dentro del rango de <strong>14–32 %</strong>.
          Ninguna planta registró prevalencia para <strong>Salmonella</strong>.
          <strong>Bogotá</strong> constituye un <strong>caso crítico</strong>: se observaron prevalencias
          superiores al <strong>60 %</strong> en <strong>mesófilos</strong>, <strong>coliformes totales</strong>
          y <strong>hongos y levaduras</strong>.

