          <br><br>
          En este caso, las plantas <strong>Buga</strong> y <strong>Cartago</strong> aportan la totalidad
          de los análisis positivos, y ambos casos están asociados exclusivamente a
          <strong>mesófilos</strong>, con prevalencias del <strong>33.3%</strong> y
