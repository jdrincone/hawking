  - titulo: Porcentaje de análisis y prevalencias por tipo de microorganismos y tipo de alimento en PT
    contenido:
      - tipo: plotly_html
        src: subplot_distribuciones_pt.html
        style: "width: 70%; display: block; margin: 0 auto;"

      - tipo: texto
        html: >
          Similar a <strong>MP</strong>, la <strong>distribución de análisis por microorganismo</strong> es equilibrada; sin embargo,
          las <strong>prevalencias</strong> se concentran en <strong>mesófilos</strong> (~<strong>97%</strong>), lo que
          supone un aumento de ~<strong>10pp</strong> respecto a <strong>MP</strong>.
          Por <strong>tipo de alimento</strong>, alrededor del <strong>50%</strong> de los análisis en <strong>BIOS</strong>
          corresponden a <strong>pellet</strong>; no obstante, donde se observan mayores <strong>prevalencias</strong> es en
          <strong>harinas</strong>, alcanzando hasta ~<strong>48%</strong>.

