      - tipo: texto
        html: >
          En el centro se presenta la <strong>prevalencia global (19.9%)</strong>, que resume
          el comportamiento de todas las plantas. El primer anillo divide esa prevalencia
          por <strong>planta</strong>, mientras que el anillo exterior representa la proporción
          correspondiente a los <strong>microorganismos encontrados</strong> en cada una.
          En este caso, la planta <strong>Buga</strong> concentra la mayor proporción de positivos
          (<strong>41.7%</strong>), seguida por <strong>Cartago</strong> con una prevalencia de
          <strong>24.4%</strong>. Ambas plantas aportan la totalidad de los casos detectados,
          lo que indica que las <strong>contaminaciones en superficies</strong> se concentran
          principalmente en estas dos plantas.

  - titulo: Prevalencias por etapas del proceso por planta y microorganismos
    contenido:
      - tipo: plotly_html
        src: prev_etapa_planta.html
        style: "width: 90%; display: block; margin: 10 auto;"

      - tipo: texto
        html: >
              Se consideran como <strong>etapas del proceso</strong> las muestras tomadas en
              <strong>MP</strong>, <strong>agua</strong>, <strong>superficies</strong> y <strong>PT</strong> para
              cada planta. A nivel de planta, las <strong>materias primas</strong> ingresaron con una
              <strong>carga microbiológica</strong> inicial que se refleja en prevalencias
              <strong>> 20 %</strong>.
              Luego se analizan las muestras de <strong>agua de proceso</strong>, disponibles
              principalmente para <strong>Buga</strong> y <strong>Cartago</strong>.
              Posteriormente se evalúan las <strong>superficies</strong> del proceso y, por
              último, el <strong>producto terminado (PT)</strong>.
              En general, se observa que las <strong>prevalencias al final del proceso</strong>
              (PT) tienden a ser <strong>más altas hasta 10pp</strong> que al inicio (MP), lo que sugiere
              acumulación o introducción de contaminación a lo largo de las etapas del proceso.
      - tipo: texto
        html: >
          Como caso particular revisaremos las prevalencias por tipo de microorganismo y etapa
          para Mosquera y Cartago.

      - tipo: plotly_html
        src: prev_etapa_micro_Mosquera.html
        style: "width: 90%; display: block; margin: 10 auto;"

      - tipo: texto
        html: >
          En <strong>Mosquera</strong>, el único microorganismo con evidencia de control fue
          <strong>Clostridium sulfitorreductor</strong>: su prevalencia disminuyó alrededor de
          <strong>20 p.p.</strong> entre <strong>MP</strong> y <strong>PT</strong>. En contraste,
          las demás familias de microorganismos presentaron incrementos promedio de
          ~<strong>10 p.p.</strong> a lo largo del proceso.
          <br><br>
          En <strong>Cartago</strong> el comportamiento es distinto: la prevalencia
          inicial se reduce al final del proceso (<strong>PT</strong>), con descensos de hasta
          <strong>10 p.p.</strong>.
      - tipo: plotly_html
        src: prev_etapa_micro_Cartago.html
        style: "width: 90%; display: block; margin: 10 auto;"

  - titulo: Comportamiento de la carga microbiológica (Log UFC/g) en función de la actividad de agua y del tipo de microorganismo
    contenido:


      - tipo: plotly_html
        src: log_kg_micro.html
        style: "width: 70%; display: block; margin: 0 auto;"

      - tipo: plotly_html
        src: log_aw_micro.html
        style: "width: 70%; display: block; margin: 0 auto;"

      - tipo: texto
        html: >
          En <strong>PT</strong>, al analizar la <strong>carga microbiológica (Log<sub>10</sub> UFC/g)</strong> frente a la
          <strong>actividad de agua (aW)</strong> y los <strong>kilogramos producidos</strong>, se observa que las
          mayores cargas corresponden a <strong>mesófilos</strong> y <strong>hongos y levaduras</strong>.
          Estos niveles elevados aparecen a lo largo de todo el rango de <strong>aW</strong> y de <strong>producción</strong>,
          sin una tendencia clara con respecto a estas variables; es decir, el incremento de carga parece
          <strong>independiente</strong> de la aW y del volumen producido. En general, para estos dos
          grupos se registran valores iguales o superiores a ~<strong>1.5 unidades logarítmicas</strong>, mientras
          que el resto de microorganismos presentan cargas más bajas o puntuales.


  - titulo: Conclusiones
    contenido:
          - tipo: "lista"
            items:
              - Las <strong>materias primas (MP)</strong> ingresaron con una carga microbiológica 
                significativa, con prevalencias superiores al <strong>20%</strong>, siendo
                <strong>mesófilos</strong>, <strong>coliformes totales</strong> y <strong>hongos y
                levaduras</strong> los microorganismos más frecuentes.
              - En <strong>producto terminado (PT)</strong> se observó un <strong>aumento
                generalizado</strong> de las prevalencias respecto a MP, alcanzando valores hasta 
                <strong>10&nbsp;p.p.</strong> mayores, lo que sugiere <strong>acumulación o 
                contaminación durante el proceso</strong>.
              - Los análisis en <strong>agua de proceso</strong> evidenciaron que la contaminación está
                concentrada en <strong>Buga</strong> y <strong>Cartago</strong>, asociada exclusivamente
                a <strong>mesófilos</strong>, indicando un foco puntual.
              - En <strong>superficies del proceso</strong>, las plantas <strong>Buga</strong> y 
                <strong>Cartago</strong> también concentran los casos positivos, confirmando una posible 
                <strong>contaminación persistente</strong>.
              - En <strong>Mosquera</strong>, se identificó una mejora en el control de <strong>Clostridium 
                sulfitorreductor</strong>, con una reducción de alrededor de <strong>20&nbsp;p.p.</strong> entre 
                MP y PT, mientras que en otros microorganismos la prevalencia aumentó en promedio
                <strong>10&nbsp;p.p.</strong>.
              - 'En <strong>Cartago</strong>, el comportamiento fue opuesto: la carga microbiológica inicial
                disminuyó al final del proceso, reflejando <strong>efectividad en el control microbiológico</strong>.'
              - De forma global, las <strong>prevalencias en PT</strong> son más homogéneas entre plantas y 
                microorganismos que en MP, lo que indica que el riesgo microbiológico final se distribuye de 
                manera más uniforme en la cadena de producción.
              - Al analizar la <strong>carga microbiológica (Log<sub>10</sub> UFC/g)</strong> frente a la
                <strong>actividad de agua (aW)</strong> y los <strong>kilogramos producidos</strong>, se observa que las
                mayores cargas corresponden a <strong>mesófilos</strong> y <strong>hongos y levaduras</strong> y estas
                aparecen independientes del volumen producido y aW registrada.











