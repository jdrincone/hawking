          por <strong>planta</strong>, mientras que el anillo exterior representa la proporción
          correspondiente a los <strong>microorganismos encontrados</strong> en cada una.
          <br><br>
          En este caso, la planta <strong>Buga</strong> concentra la mayor proporción de positivos
          (<strong>41.7%</strong>), seguida por <strong>Cartago</strong> con una prevalencia de
