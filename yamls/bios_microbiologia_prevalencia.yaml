  - titulo: Distribución de la prevalencia a lo largo de diferentes puntos de control en MP
    contenido:
      - tipo: texto
        html: >
          Este gráfico de <strong>anillos concéntricos (sunburst)</strong> muestra la
          <strong>prevalencia global en BIOS</strong> y cómo se distribuye a través de los niveles:
          <strong>planta</strong> → <strong>proveedor</strong> → <strong>origen de harina</strong> → <strong>microorganismo</strong>.
          Cada aro descompone el nivel anterior; el <strong>tamaño de cada sector</strong> representa su participación dentro del
          <strong>nodo padre</strong> y, en el recuadro emergente, también su contribución al <strong>total BIOS</strong>.
           <br><br>
          La grafica es interactiva: <strong>doble clic</strong> en cualquier sector para hacer
          <strong>zoom</strong> y seguir esa rama; <strong>clic en el centro</strong> para regresar al nivel anterior.
          Para cada segmento se informa: <strong>Prevalencia</strong>, <strong>Positivos</strong> 
          (conteo de análisis positivos),
          <strong>n</strong> (total de análisis) y <strong>% del total</strong> (BIOS) y <strong>% del padre</strong>.
          Con esto puedes identificar dónde se concentra el <strong>riesgo</strong> y su <strong>procedencia</strong>.
          <br><br>
          Esta visualización permite observar de forma clara cómo la
          <strong>prevalencia global</strong> se distribuye en función de la planta y los
          microorganismos, facilitando la identificación de <strong>focos específicos
          de riesgo o áreas prioritarias de control sanitario</strong>.

