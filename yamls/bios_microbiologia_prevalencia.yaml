  - titulo: Distribución de la prevalencia a lo largo de diferentes puntos de control en muestras de superficie
    contenido:
      - tipo: texto
          Este gráfico muestra la <strong>prevalencia global en superficies del proceso</strong>,
          desglosada por <strong>planta</strong> y <strong>microorganismo detectado</strong>.
          En el centro se presenta la <strong>prevalencia global (19.9%)</strong>, que resume
