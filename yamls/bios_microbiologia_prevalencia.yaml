    contenido:
      - tipo: texto
        html: >
          Este gráfico representa la <strong>prevalencia global en agua del proceso</strong>,
          mostrando cómo se distribuye dicha prevalencia por <strong>planta</strong> y
          <strong>microorganismo</strong>.
          En el centro se observa la <strong>prevalencia global (25%)</strong> correspondiente
