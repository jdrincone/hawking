  - titulo: Grupos de similitud en prevalencia para plantas y microorganismos en PT
    contenido:
      - tipo: texto
        html: >
          Este gráfico ordena la <strong>prevalencia en PT</strong> por
          <strong>quintiles</strong>, mostrando cómo se distribuye por
          <strong>planta</strong> y <strong>tipo de microorganismo</strong>.
          Cada bloque resume las plantas que caen en un mismo rango de prevalencia
          y, al lado derecho, los <strong>microorganismos predominantes</strong>
          en ese rango.
          <br><br>
          A diferencia de lo observado en <strong>MP</strong>, aquí se presenta un
          <strong>comportamiento más alto y homogéneo</strong>: a partir de una
          <strong>prevalencia > 9 %</strong> aparecen <strong>todas las plantas</strong>
          con <strong>todos los microorganismos medidos</strong>.
          Esto sugiere que el riesgo en PT está más extendido entre plantas y
          microorganismos, especialmente en los quintiles superiores.

      - tipo: imagen
        src: pt.svg
        mime: svg
        style: "width: 70%; display: block; margin: 0 auto;"


