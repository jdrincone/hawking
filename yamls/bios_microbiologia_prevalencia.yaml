  - titulo: Porcentaje de análisis y prevalencias por tipo de microorganismos y origen procedencia de harinas en MP
    contenido:
      - tipo: texto
        html: >
          Se presentan dos <strong>diagramas de torta</strong> (solo para <strong>materias primas — MP</strong>) que muestran la
          <strong>distribución de análisis</strong> por <strong>microorganismo</strong> y por <strong>origen de harina</strong>.
          Cada diagrama indica el <strong>porcentaje de análisis</strong> por categoría y la <strong>prevalencia</strong> asociada a cada
          segmento.
          <br><br>
          En el primero, la <strong>distribución de análisis por microorganismo</strong> es bastante equilibrada; no obstante,
          las <strong>prevalencias</strong> se concentran en <strong>mesófilos</strong> (~<strong>87 %</strong>).
          En el segundo, más del <strong>80 %</strong> de los análisis provienen de <strong>harinas de origen animal</strong>;
          sin embargo, las <strong>prevalencias</strong> se distribuyen de forma más uniforme entre los demás <strong>orígenes</strong>
          de materias primas.


